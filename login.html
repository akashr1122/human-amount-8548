    <title>sign up</title>
    <style>
        #main{
    
            margin: auto;
          
         padding: 30px;
            width: 430px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            
            
        }
        #form{
            display: grid;
            width: 100%;
             padding-bottom: 20px ;
             margin-bottom: 20px;
            
          

          }
          #img{
             
           
              width: 50%;
              margin: auto;
              margin-left: 290px;
              margin-top: 100px;
            
            
        
          }
        
        
        #network{
            display: flex;
           text-align: center;
            /* border: 1px solid green; */
        }
        #network > div{
           

            width: 100%;
             /* border: 1px solid red; */
             gap: 20px;
           text-align: center;
        }
        img{
            display: block;
            margin: auto;
            width: 35%;margin-top: 3px;
            border: 1px solid #D0D2D3;
            /* border: 1px solid orange; */
            padding: 11px 18px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

        }
         img:hover{
             background-color:#D0D2D3;
         }
        #micro > img{
         width: 28%;
         margin-top: 3px;
         padding: 14px 20px;
       

        }
        #account{
         margin-left: 40%;
         font-size: 18px;
        }

        
       
       
        #email{
         height: 40px;
         padding: 0px,16px;
        }
        button{
            height:50px ;
         background-color:#06BF6F ;
         font-size: 15px;
         color: azure;
         border: 0;
        }
        span{
           color:#6B787F;
        }
        #network > div > p{
            color: #333E48;
            font-size: 14px;
        }
        #create{
            font-size:40px;
            color:#484c4e;
        }
        a{
            text-decoration: none;
            color: gray;
        }
      
        
        
    </style>
    

</head>
