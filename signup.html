  <script>
        
      document.querySelector("#button").addEventListener("click", funbut);
            
      
        function funbut(event){
            event.preventDefault()
          
            let obj = {
                 email: document.querySelector("#email").value
            }
              if(obj.email !== ""  ){
                
                
                    localStorage.setItem("emailup",JSON.stringify(obj))
                    window.location.href ="passwordup.html"
                
                    
              }else{
                  alert("fill email")
              }
        }
  </script>
